<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <defs>
    <!-- Scouter lens purple gradient -->
    <radialGradient id="lens-bg" cx="35%" cy="40%" r="70%">
      <stop offset="0%" stop-color="#6a3d9a" stop-opacity="0.6"/>
      <stop offset="50%" stop-color="#4a2080" stop-opacity="0.75"/>
      <stop offset="100%" stop-color="#1a0a3a" stop-opacity="0.95"/>
    </radialGradient>
    <!-- Lens light reflection -->
    <radialGradient id="lens-shine" cx="30%" cy="25%" r="40%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
    <!-- HUD text glow -->
    <filter id="hud-glow">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="hud-glow-strong">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Scouter body gradient -->
    <linearGradient id="body-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#e8e0d0"/>
      <stop offset="50%" stop-color="#d0c8b8"/>
      <stop offset="100%" stop-color="#b0a898"/>
    </linearGradient>
    <linearGradient id="body-shadow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#c8c0b0"/>
      <stop offset="100%" stop-color="#a89888"/>
    </linearGradient>
    <!-- Earpiece gradient -->
    <linearGradient id="ear-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#d8d0c0"/>
      <stop offset="30%" stop-color="#b8b0a0"/>
      <stop offset="100%" stop-color="#908878"/>
    </linearGradient>
    <!-- Lens frame gradient -->
    <linearGradient id="frame-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#c0b8a8"/>
      <stop offset="100%" stop-color="#908070"/>
    </linearGradient>
  </defs>

  <!-- === BACKGROUND: Dark space === -->
  <rect width="800" height="400" fill="#0c0616" rx="10"/>

  <!-- Subtle purple atmosphere -->
  <ellipse cx="300" cy="200" rx="500" ry="300" fill="#2a1050" opacity="0.25"/>

  <!-- === SCOUTER DEVICE (right side) === -->

  <!-- Arm connecting body to earpiece -->
  <path d="M 680 130 Q 720 140 740 180 Q 755 210 750 250"
        fill="none" stroke="url(#body-shadow)" stroke-width="18" stroke-linecap="round"/>
  <path d="M 680 130 Q 720 140 740 180 Q 755 210 750 250"
        fill="none" stroke="url(#body-grad)" stroke-width="14" stroke-linecap="round"/>

  <!-- Earpiece -->
  <ellipse cx="752" cy="268" rx="22" ry="35" fill="url(#ear-grad)" stroke="#908070" stroke-width="1"/>
  <ellipse cx="752" cy="268" rx="15" ry="25" fill="none" stroke="#a09888" stroke-width="0.5" opacity="0.5"/>
  <!-- Earpiece inner ring -->
  <ellipse cx="755" cy="268" rx="10" ry="18" fill="#504840" opacity="0.4"/>

  <!-- Main body block -->
  <rect x="640" y="100" width="80" height="60" rx="8" fill="url(#body-grad)" stroke="#a09888" stroke-width="1"/>
  <!-- Body detail lines -->
  <line x1="648" y1="115" x2="712" y2="115" stroke="#b8b0a0" stroke-width="0.5" opacity="0.6"/>
  <line x1="648" y1="145" x2="712" y2="145" stroke="#b8b0a0" stroke-width="0.5" opacity="0.6"/>

  <!-- Red button -->
  <rect x="695" y="118" width="18" height="22" rx="3" fill="#cc2020" stroke="#8a1010" stroke-width="1"/>
  <rect x="698" y="121" width="12" height="6" rx="1.5" fill="#ee4040" opacity="0.6"/>

  <!-- Lens connector arm (body to lens) -->
  <path d="M 640 130 L 560 120 Q 540 118 530 125"
        fill="none" stroke="url(#frame-grad)" stroke-width="10" stroke-linecap="round"/>
  <path d="M 640 130 L 560 120 Q 540 118 530 125"
        fill="none" stroke="#c8c0b0" stroke-width="6" stroke-linecap="round"/>

  <!-- === SCOUTER LENS (large, center-left) === -->

  <!-- Lens outer frame -->
  <path d="M 180 50 Q 530 30 540 130 Q 550 240 520 300 Q 490 360 300 370 Q 100 370 80 280 Q 50 180 100 100 Q 140 50 180 50 Z"
        fill="url(#frame-grad)" stroke="#908070" stroke-width="2"/>

  <!-- Lens glass (purple) -->
  <path d="M 190 60 Q 520 42 530 130 Q 538 232 512 292 Q 484 350 300 360 Q 112 360 92 276 Q 62 182 110 106 Q 148 58 190 60 Z"
        fill="url(#lens-bg)"/>

  <!-- Lens reflection -->
  <path d="M 190 60 Q 520 42 530 130 Q 538 232 512 292 Q 484 350 300 360 Q 112 360 92 276 Q 62 182 110 106 Q 148 58 190 60 Z"
        fill="url(#lens-shine)"/>

  <!-- Lens inner edge highlight -->
  <path d="M 200 72 Q 508 55 518 132 Q 526 226 502 284 Q 476 338 300 348 Q 124 348 104 272 Q 76 186 118 114 Q 152 68 200 72 Z"
        fill="none" stroke="#9070c0" stroke-width="0.8" opacity="0.3"/>

  <!-- === HUD OVERLAY (inside lens) === -->

  <!-- Scan line bars (like in Nappa's scouter) -->
  <g opacity="0.5">
    <rect x="140" y="90" width="4" height="30" fill="#ffdd44" rx="1"/>
    <rect x="150" y="100" width="4" height="45" fill="#ffdd44" rx="1"/>
    <rect x="160" y="85" width="4" height="55" fill="#ffdd44" rx="1"/>
    <rect x="170" y="95" width="4" height="40" fill="#ffdd44" rx="1"/>
    <rect x="180" y="80" width="4" height="60" fill="#ffee66" rx="1"/>
    <rect x="190" y="92" width="4" height="35" fill="#ffdd44" rx="1"/>
    <rect x="200" y="88" width="4" height="48" fill="#ffdd44" rx="1"/>
    <rect x="210" y="100" width="4" height="28" fill="#ffdd44" rx="1"/>
  </g>

  <!-- Main title in lens -->
  <text x="305" y="175" font-family="'Courier New', monospace" font-size="42" fill="#ffee66" text-anchor="middle" filter="url(#hud-glow-strong)" font-weight="bold" letter-spacing="3">CLAUDE</text>
  <text x="305" y="218" font-family="'Courier New', monospace" font-size="34" fill="#ffcc33" text-anchor="middle" filter="url(#hud-glow)" font-weight="bold" letter-spacing="5">SCOUTER</text>

  <!-- Horizontal scan line -->
  <line x1="130" y1="240" x2="490" y2="240" stroke="#ffdd44" stroke-width="0.6" opacity="0.4"/>

  <!-- Readout data -->
  <text x="150" y="268" font-family="'Courier New', monospace" font-size="12" fill="#ffee88" opacity="0.8" filter="url(#hud-glow)">
    <tspan fill="#ffcc33">DETECT</tspan>  Framework ... LOCKED
  </text>
  <text x="150" y="288" font-family="'Courier New', monospace" font-size="12" fill="#ffee88" opacity="0.8" filter="url(#hud-glow)">
    <tspan fill="#ffcc33">DEPLOY</tspan>  Skills x7 ... READY
  </text>
  <text x="150" y="308" font-family="'Courier New', monospace" font-size="12" fill="#ffee88" opacity="0.8" filter="url(#hud-glow)">
    <tspan fill="#ffcc33">DEPLOY</tspan>  Agents x2 ... READY
  </text>
  <text x="150" y="328" font-family="'Courier New', monospace" font-size="12" fill="#ffee88" opacity="0.8" filter="url(#hud-glow)">
    <tspan fill="#ffcc33">MERGE</tspan>   Config ...... SAFE
  </text>

  <!-- Power level (bottom of lens) -->
  <text x="420" y="300" font-family="'Courier New', monospace" font-size="10" fill="#ffcc33" opacity="0.5" text-anchor="end">PWR LV</text>
  <text x="480" y="335" font-family="'Courier New', monospace" font-size="26" fill="#ffee44" text-anchor="end" filter="url(#hud-glow-strong)" font-weight="bold">9000+</text>

  <!-- Small crosshair -->
  <circle cx="430" cy="130" r="12" fill="none" stroke="#ffdd44" stroke-width="0.6" opacity="0.35"/>
  <line x1="418" y1="130" x2="442" y2="130" stroke="#ffdd44" stroke-width="0.4" opacity="0.35"/>
  <line x1="430" y1="118" x2="430" y2="142" stroke="#ffdd44" stroke-width="0.4" opacity="0.35"/>

  <!-- Blinking dots (scan indicator) -->
  <circle cx="470" cy="260" r="3" fill="#ffdd44" opacity="0.7"/>
  <circle cx="482" cy="260" r="3" fill="#ffdd44" opacity="0.4"/>
  <circle cx="494" cy="260" r="3" fill="#ffdd44" opacity="0.2"/>
</svg>
