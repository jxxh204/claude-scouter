<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00ff41" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>
    <filter id="neon">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="neon-strong">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="#0a0a0a" rx="12"/>

  <!-- Scouter lens shape (top-right) -->
  <ellipse cx="650" cy="120" rx="120" ry="100" fill="none" stroke="#00ff41" stroke-width="1.5" opacity="0.2"/>
  <ellipse cx="650" cy="120" rx="90" ry="75" fill="none" stroke="#00ff41" stroke-width="1" opacity="0.15"/>

  <!-- Crosshair in lens -->
  <line x1="610" y1="120" x2="690" y2="120" stroke="#00ff41" stroke-width="0.5" opacity="0.3"/>
  <line x1="650" y1="80" x2="650" y2="160" stroke="#00ff41" stroke-width="0.5" opacity="0.3"/>
  <circle cx="650" cy="120" r="15" fill="none" stroke="#00ff41" stroke-width="0.5" opacity="0.25"/>

  <!-- Scan lines -->
  <line x1="0" y1="60" x2="800" y2="60" stroke="#00ff41" stroke-width="0.3" opacity="0.08"/>
  <line x1="0" y1="120" x2="800" y2="120" stroke="#00ff41" stroke-width="0.3" opacity="0.08"/>
  <line x1="0" y1="180" x2="800" y2="180" stroke="#00ff41" stroke-width="0.3" opacity="0.08"/>
  <line x1="0" y1="240" x2="800" y2="240" stroke="#00ff41" stroke-width="0.3" opacity="0.08"/>
  <line x1="0" y1="300" x2="800" y2="300" stroke="#00ff41" stroke-width="0.3" opacity="0.08"/>
  <line x1="0" y1="360" x2="800" y2="360" stroke="#00ff41" stroke-width="0.3" opacity="0.08"/>

  <!-- Glow effect -->
  <rect width="800" height="400" fill="url(#glow)" rx="12"/>

  <!-- HUD corner brackets -->
  <path d="M 30 30 L 30 60" stroke="#00ff41" stroke-width="1.5" opacity="0.4" fill="none"/>
  <path d="M 30 30 L 60 30" stroke="#00ff41" stroke-width="1.5" opacity="0.4" fill="none"/>
  <path d="M 770 30 L 770 60" stroke="#00ff41" stroke-width="1.5" opacity="0.4" fill="none"/>
  <path d="M 770 30 L 740 30" stroke="#00ff41" stroke-width="1.5" opacity="0.4" fill="none"/>
  <path d="M 30 370 L 30 340" stroke="#00ff41" stroke-width="1.5" opacity="0.4" fill="none"/>
  <path d="M 30 370 L 60 370" stroke="#00ff41" stroke-width="1.5" opacity="0.4" fill="none"/>
  <path d="M 770 370 L 770 340" stroke="#00ff41" stroke-width="1.5" opacity="0.4" fill="none"/>
  <path d="M 770 370 L 740 370" stroke="#00ff41" stroke-width="1.5" opacity="0.4" fill="none"/>

  <!-- Top-left status text -->
  <text x="45" y="52" font-family="monospace" font-size="11" fill="#00ff41" opacity="0.5">SYS:ONLINE</text>
  <text x="680" y="52" font-family="monospace" font-size="11" fill="#00ff41" opacity="0.5">v0.1.0</text>

  <!-- Main title -->
  <text x="400" y="135" font-family="monospace" font-size="52" fill="#00ff41" text-anchor="middle" filter="url(#neon-strong)" font-weight="bold">CLAUDE-SCOUTER</text>

  <!-- Subtitle -->
  <text x="400" y="175" font-family="monospace" font-size="16" fill="#00ff41" text-anchor="middle" opacity="0.7">PROJECT POWER LEVEL ANALYZER</text>

  <!-- Divider line -->
  <line x1="150" y1="200" x2="650" y2="200" stroke="#00ff41" stroke-width="0.8" opacity="0.3"/>

  <!-- Scan readout items -->
  <text x="160" y="240" font-family="monospace" font-size="13" fill="#00ff41" opacity="0.85" filter="url(#neon)">SCANNING ...</text>

  <text x="160" y="268" font-family="monospace" font-size="13" fill="#00ff41" opacity="0.7">
    <tspan fill="#00ff41" opacity="1">[DETECT]</tspan> Framework ............. LOCKED
  </text>
  <text x="160" y="292" font-family="monospace" font-size="13" fill="#00ff41" opacity="0.7">
    <tspan fill="#00ff41" opacity="1">[DEPLOY]</tspan> Skills x7 ............. READY
  </text>
  <text x="160" y="316" font-family="monospace" font-size="13" fill="#00ff41" opacity="0.7">
    <tspan fill="#00ff41" opacity="1">[DEPLOY]</tspan> Agents x2 ............. READY
  </text>
  <text x="160" y="340" font-family="monospace" font-size="13" fill="#00ff41" opacity="0.7">
    <tspan fill="#00ff41" opacity="1">[MERGE]</tspan>  Config ................ SAFE
  </text>

  <!-- Power level readout (bottom right) -->
  <text x="640" y="330" font-family="monospace" font-size="11" fill="#00ff41" opacity="0.4" text-anchor="end">POWER LEVEL</text>
  <text x="640" y="358" font-family="monospace" font-size="32" fill="#00ff41" text-anchor="end" filter="url(#neon)" font-weight="bold">OVER 9000</text>

  <!-- Border -->
  <rect x="1" y="1" width="798" height="398" fill="none" stroke="#00ff41" stroke-width="1" opacity="0.15" rx="12"/>
</svg>
